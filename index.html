<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>MapUrDay | Simplified Plan</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />

      <ul class="workouts">
        <form class="form ">
          <div class="form__row">
            <label class="form__label">Task</label>
            <input class="form__input form__input--task" placeholder="work" />
          </div>
          <div class="form__row">
            <label class="form__label">Location</label>
            <input class="form__input form__input--location" placeholder="place" />
          </div>
          <div class="form__row">
            <label class="form__label">Timing</label>
            <input
              class="form__input form__input--timing" type="time" pattern=""
              placeholder="step/min"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>

        <li class="workout workout--running" data-id="1234567890">
          <h2 class="workout__title">Meeting on April 14</h2>
          <div class="workout__details">
            <span class="workout__icon">üó∫ </span>
            <span class="workout__value">Infosys</span>
          </div>
          <div class="workout__details">
            <span class="workout__icon">‚ö°Ô∏è</span>
            <span class="workout__value">10:24</span>
            <span class="workout__unit">AM</span>
          </div>
          <div class="workout__details">
            <span class="workout__icon">‚è±</span>
            <span class="workout__value">24</span>
            <span class="workout__unit">min</span>
          </div>
        </li>
      </ul>

      <p class="copyright">
        &copy; Copyright by
        <a
          class="twitter-link"
          target="_blank"
          href="https://www.linkedin.com/in/vinayaknawdhar/"
          >Vinayak Nawdhar</a
        >
      </p>
    </div>

    <div id="map"></div>
  </body>
</html>
